{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Create a New Project{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" required>
    <label for="note">(Optional) Note</label>
    <input name="note" id="note">
    <input type="submit" value="Create">
</form>
{% endblock %}
