{% extends 'base.html' %}

{% block nav %}
    <ul>
        <li><a href="{{ url_for('projects.list') }}">List of Projects</a>
    </ul>
{% endblock %}

{% block header %}
    <h2>{% block title %}Create a New Project{% endblock %}</h2>
{% endblock %}

{% block content %}
<form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" required>
    <label for="note">(Optional) Note</label>
    <input name="note" id="note">
    <input type="submit" value="Create">
</form>
{% endblock %}
